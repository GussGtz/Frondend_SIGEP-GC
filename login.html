<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SIGEP-GC</title>
  <link rel="icon" href="./assets/logoglassico.ico" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      background: url('https://www.cristel.com.mx/blog/wp-content/uploads/2022/07/cristel-morpheus-edificio-cristal.jpeg') no-repeat center center/cover;
      display: flex; align-items: center; justify-content: center;
      color: white; overflow: hidden;
    }

    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45); z-index: 1;
    }

    .login-container {
      position: relative; z-index: 2; display: flex; flex-wrap: wrap;
      max-width: 1000px; width: 90%; border-radius: 1rem;
      background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    /* --- SECCIÓN IZQUIERDA --- */
    .left-section {
      flex: 1;
      padding: 80px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .left-section h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: #fff;
    }

    .left-section p {
      max-width: 380px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #e6e6e6;
      margin-bottom: 60px;
    }

    .social-icons {
      display: flex;
      gap: 24px;
    }

    .social-icons a {
      display: flex; align-items: center; justify-content: center;
      width: 48px; height: 48px;
      border-radius: 50%; background: rgba(255,255,255,0.15);
      color: #fff; font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* --- SECCIÓN DERECHA --- */
    .right-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.97);
      padding: 70px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #222;
    }

    .login-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 35px;
    }

    .login-header h2 {
      font-weight: 800;
      font-size: 1.8rem;
      color: #0c0c0c;
    }

    .login-header img {
      width: 110px;
      height: auto;
      opacity: 0.95;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    label {
      font-weight: 600;
      color: #444;
      font-size: 0.95rem;
    }

    input {
      padding: 14px;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.15);
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background: linear-gradient(to right, #0d6efd, #20c997);
      color: white;
      border: none;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .links {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
    }

    .links a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 850px) {
      .login-container { flex-direction: column; }
      .left-section, .right-section { padding: 50px 30px; text-align: center; }
      .left-section h1 { font-size: 2.3rem; }
      .login-header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="left-section">
      <h1>Bienvenido.</h1>
      <p>Inicia sesión para gestionar de forma eficiente, rápida y segura.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/GlassCaribe/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/glasscaribe/" target="_blank"><i class="bi bi-instagram"></i></a>
      </div>
    </div>

    <div class="right-section">
      <div class="login-header">
        <h2>Iniciar sesión</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrLWOYGjWf5N6JQRJwvfBmh8lIM1f-QY_ew&s" alt="Logo" />
      </div>

      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="contabilidad@glasscaribe.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required />

        <button type="submit">Entrar ahora</button>

        <div class="links">
          <a href="reset-password.html">¿Olvidaste tu contraseña?</a><br/>
          ¿No tienes cuenta? <a href="register.html">Crea una nueva</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return Swal.fire('Atención', 'Completa todos los campos.', 'warning');

      try {
        const response = await fetch('https://backend-sigep-gc1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Bienvenido',
            text: `Hola ${data.user?.nombre || ''}, redirigiendo...`,
            timer: 1800,
            showConfirmButton: false,
          }).then(() => window.location.href = 'index.html');
        } else {
          Swal.fire('Error', data.message || 'Correo o contraseña incorrectos.', 'error');
        }
      } catch {
        Swal.fire('Error', 'No se pudo conectar con el servidor.', 'error');
      }
    });
  </script>
</body>
</html>
