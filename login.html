<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SIGEP-GC</title>
  <link rel="icon" href="./assets/logoglassico.ico" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      background: url('https://www.cristel.com.mx/blog/wp-content/uploads/2022/07/cristel-morpheus-edificio-cristal.jpeg') no-repeat center center/cover;
      display: flex; align-items: center; justify-content: center; color: white; overflow: hidden;
    }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45); z-index: 1; }
    .login-container {
      position: relative; z-index: 2; display: flex; max-width: 950px; width: 90%;
      background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
      border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    .left-section { flex: 1; padding: 60px 40px; display: flex; flex-direction: column; justify-content: center; }
    .left-section h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; color: #fff; }
    .left-section p { max-width: 350px; font-size: 1rem; line-height: 1.5; color: #ddd; margin-bottom: 40px; }
    .social-icons { display: flex; gap: 20px; align-items: center; }
    .social-icons a { display: flex; align-items: center; justify-content: center; width: 52px; height: 52px; border-radius: 50%; color: #fff; font-size: 1.8rem; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .right-section { flex: 1; background: rgba(255, 255, 255, 0.97); padding: 50px 50px; color: #222; display: flex; flex-direction: column; justify-content: center; position: relative; }
    .login-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
    .login-header h2 { font-weight: 800; font-size: 1.6rem; color: #0c0c0c; margin: 0; }
    .login-header img { width: 95px; height: auto; opacity: 0.95; margin-right: 10px; }
    input { padding: 12px; border-radius: 0.5rem; border: 1px solid #ccc; font-size: 1rem; transition: 0.3s ease; }
    input:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15); outline: none; }
    button { padding: 12px; background: linear-gradient(to right, #0d6efd, #20c997); color: white; border: none; border-radius: 0.6rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
    button:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="left-section">
      <h1>Bienvenido.</h1>
      <p>Inicia sesión para gestionar de forma eficiente y segura.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/GlassCaribe/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/glasscaribe/" target="_blank"><i class="bi bi-instagram"></i></a>
      </div>
    </div>

    <div class="right-section">
      <div class="login-header">
        <h2>Iniciar sesión</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrLWOYGjWf5N6JQRJwvfBmh8lIM1f-QY_ew&s" alt="Logo" />
      </div>

      <form id="loginForm">
        <label>Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required />

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="********" required />

        <button type="submit">Entrar ahora</button>

        <p style="text-align:center;margin-top:10px;">
          <a href="reset-password.html">¿Olvidaste tu contraseña?</a><br/>
          ¿No tienes cuenta? <a href="register.html">Crea una nueva</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return Swal.fire('Atención', 'Completa todos los campos.', 'warning');

      try {
        const response = await fetch('https://backend-sigep-gc1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // ✅ Importante
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Bienvenido',
            text: `Hola ${data.user?.nombre || ''}, redirigiendo...`,
            timer: 1800,
            showConfirmButton: false,
          }).then(() => window.location.href = 'index.html');
        } else {
          Swal.fire('Error', data.message || 'Correo o contraseña incorrectos.', 'error');
        }
      } catch {
        Swal.fire('Error', 'No se pudo conectar con el servidor.', 'error');
      }
    });
  </script>
</body>
</html>
