<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | SIGEP-GC</title>
  <link rel="icon" href="./assets/logoglassico.ico" type="image/png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilo personalizado -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to right, #0d6efd, #20c997);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.15));
    }

    .sistema-nombre {
      margin: 10px 0 5px;
      font-size: 1.8rem;
      font-weight: 800;
      color: #0d6efd;
    }

    .sistema-descripcion {
      font-size: 0.9rem;
      color: #555;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
      outline: none;
    }

    button {
      padding: 12px;
      background: linear-gradient(to right, #0d6efd, #20c997);
      color: white;
      border: none;
      border-radius: 0.6rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
    }

    form p {
      text-align: center;
      font-size: 0.9rem;
    }

    form a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 600;
    }

    #mensaje {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }

      .sistema-nombre {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="./assets/logoglass.png" alt="Logo Glass Caribe" class="logo" />
      <h1 class="sistema-nombre">SIGEP-GC</h1>
      <p class="sistema-descripcion">Sistema de Gestión de Pedidos - Glass Caribe</p>
    </div>

    <h2>Iniciar sesión</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </form>

    <div id="mensaje"></div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
